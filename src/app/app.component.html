<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>

<input
  type="text"
  id="search"
  [ngModel]="searchText"
  (ngModelChange)="searchKey($event)"
  placeholder="Find by name"
/>

<container class="row" *ngFor="let emp of employeeList">
  <b>{{ emp.name }}</b>
  <b>{{ emp.salary }}</b>
</container>
